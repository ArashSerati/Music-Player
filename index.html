<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .section {
            height: 100vh;
            font-family: 'Lato'sans-serif;
            background-image: linear-gradient(0deg, rgba(179, 229, 252).88%, rgb(252, 221).72%);
        }
    </style>
</head>

<body>
    <section class="section d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 id="title">Music Player</h1>
            <audio controls autoplay id="audio" src=""></audio>
        </div>
        <div class="img-container d-flex justify-content-center align-items-center flex-column">
            <img class="d-inline-block w-50 rounded-circle" src="" alt="music-cover" id="cover">
            <div class="navigation d-flex justify-content-center align-items-center">
                <button id="prev" class="d-inline-block fs-6 border-0 rounded-circle">
                    <i class="text-dark bi bi-arrow-left-square-fill"></i>
                </button>
                <div id="content">

                </div>
                <button id="next" class="d-inline-block fs-6 border-0 rounded-circle">
                    <i class="bi text-dark bi-arrow-right-square-fill"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
